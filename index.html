<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <script type= "text/javascript" src= "assets/javascript/app.js"></script>

    <title>The Sunny Trivia Game</title>
</head>
<body>
    <div class= "jumbotron big-banner">
        <h1 class= "text-center text-success"><span class="fa fa-heart"></span></h1>
    </div>
    <h1 class= "text-center text-light">Is It Always Sunny In Philadelphia?</h1>
    <br>
    <br>
    <br>
    <div id="startScreen" class="container text-center text-light">
        <h1>Welcome to the trivia game of games! </h1>
        <h3>You have 120 seconds to answer 10 questions</h3>
        <br>
        <br>
        <button id= "startGame" class= "btn btn-success">START</button>
    </div>

    <div id= "gameContainer" class= "text-light text-center">
        <h1 id="triviaHeader"></h1>
        <h1 id = "timeRemaining">120</h1>
    

        <div id="questions">

            <button id="submitButton" class="btn btn-success">Submit</button>
        </div>
    </div>

    <div id="answerDiv" class="text-light text-center">
        <h2 id="submitResults"></h2>
        <div id="correctAnswers"></div>
        <div id="wrongAnswers"></div>
        <div id="unanswered"></div>
    </div>

    <div id="timeUp" class="text-center text-light">
        <div><img src="assets/images/timesup.gif" alt="Dee times up" height= "400px" width="600px"></div>
        <div id="timeUpHeader"></div>
        <div id="correctTimeUp"></div>
        <div id="wrongTimeUp"></div>
        <div id="unansweredTimeUp"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
